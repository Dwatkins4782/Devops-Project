input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Add environment field
  if [type] == "app" {
    mutate {
      add_field => { "environment" => "docker-compose" }
    }
  }
  
  # Parse JSON messages
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Parse timestamp
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601", "UNIX", "UNIX_MS" ]
      target => "@timestamp"
    }
  }
  
  # Add geolocation for IP addresses (if applicable)
  if [client_ip] {
    geoip {
      source => "client_ip"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
    codec => json
  }
  
  # Also output to console for debugging
  stdout {
    codec => rubydebug
  }
}
