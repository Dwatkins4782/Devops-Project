{{- if .Values.grafanaDashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "devops-app.fullname" . }}-dashboard
  labels:
    {{- include "devops-app.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  dashboard.json: |
      {
        "title": "DevOps App Metrics",
        "tags": ["devops", "app"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "HTTP Requests Total",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m])) by (endpoint, status)",
                "legendFormat": "{{`{{endpoint}}`}} - {{`{{status}}`}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "HTTP Request Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, endpoint))",
                "legendFormat": "p95 - {{`{{endpoint}}`}}"
              },
              {
                "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, endpoint))",
                "legendFormat": "p50 - {{`{{endpoint}}`}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          }
        ],
        "refresh": "10s",
        "schemaVersion": 16,
        "version": 1
      }
{{- end }}

